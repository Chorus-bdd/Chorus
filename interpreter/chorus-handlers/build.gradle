



description = "chorus-handlers"



dependencies {
    compile group: 'org.chorusbdd', name: 'chorus-interpreter', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-remoting', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-processes', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-annotations', version: "${version}"
    testCompile group: 'junit', name: 'junit', version:'4.10'
}
