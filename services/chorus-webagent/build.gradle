

description = "chorus-mocksuite"

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources', 'src/test/java']
        }
    }
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.6'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    //slf4j is yet another logging facade required to make jetty use the log4j framework for logging
    runtime group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.0-alpha5'
    compile group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '3.0.1'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '3.0.2'
//    compile group: 'javax.xml.bind', name: 'jaxb-api:2.3.1'

    testCompile group: 'xmlunit', name: 'xmlunit', version: '1.6'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
}
