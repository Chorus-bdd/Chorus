

description = "chorus-mocksuite"

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources', 'src/test/java']
        }
    }
}

dependencies {
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: "2.2.11"
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: "2.2.11"
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: "2.2.11"
    compile group: 'javax.activation', name: 'activation', version: "1.1.1"

    //provides an Indenting XML Writer utility class
    compile (group: 'net.java.dev.stax-utils', name: 'stax-utils', version: '20070216')  {
        exclude group: 'com.bea.xml', module: 'jsr173-ri'
    }

    testCompile group: 'xmlunit', name: 'xmlunit', version: '1.3'
    testCompile group: 'junit', name: 'junit', version:'4.10'
}
