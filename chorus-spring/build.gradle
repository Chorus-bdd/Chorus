apply plugin: 'java'
apply plugin: 'maven'

group = 'org.chorusbdd'
version = '2.0.2'

description = "chorus-spring"


repositories {
        
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.chorusbdd', name: 'chorus', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-handlers', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-interpreter', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-processes', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-remoting', version:'2.0.2'
    compile group: 'javax.annotation', name: 'jsr250-api', version:'1.0'
    compile group: 'org.springframework', name: 'spring-beans', version:'3.0.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'3.0.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version:'3.0.7.RELEASE'
    compile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
    compile group: 'log4j', name: 'log4j', version:'1.2.16'
    testCompile group: 'junit', name: 'junit', version:'4.10'
}
