apply plugin: 'java'
apply plugin: 'maven'

group = 'org.chorusbdd'
version = '2.0.2'

description = """chorus-handlers"""



configurations.all {
}

repositories {
        
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.chorusbdd', name: 'chorus-interpreter', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-remoting', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-processes', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-annotations', version:'2.0.2'
    testCompile group: 'junit', name: 'junit', version:'4.10'
}
