



description = "chorus-interpreter"

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources', 'src/test/java']
        }
    }
}

dependencies {
    compile group: 'org.chorusbdd', name: 'chorus-util', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-output', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-logging', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-parser', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-results', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-config', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-executionlistener', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-handlerconfig', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-annotations', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-stepinvoker', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-subsystem', version: "${version}"
    compile group: 'org.chorusbdd', name: 'chorus-pathscanner', version: "${version}"
    testCompile group: 'junit', name: 'junit', version:'4.10'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
}
