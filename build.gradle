allprojects  {
  apply plugin: 'maven'

  group = 'org.chorusbdd'
version = '2.0.2'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.5
  targetCompatibility = 1.5

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  }

  
  
  
}
