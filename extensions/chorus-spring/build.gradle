
description = "chorus-spring"

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources', 'src/test/java']
        }
    }
}

dependencies {
    implementation group: 'javax.annotation', name: 'jsr250-api', version: '1.0'
    implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.39'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.39'
    implementation group: 'org.springframework', name: 'spring-test', version: '5.3.39'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}
