



description = "chorus-stepserver"

dependencies {
    compile group: 'org.chorusbdd', name: 'chorus', version: "${version}"
//    compile group: 'org.java-websocket', name: 'Java-WebSocket', version:'1.3.0'

    compile group: 'com.pusher', name: 'java-websocket', version:'1.4.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.7.5'
    compileOnly group: 'log4j', name: 'log4j', version:'1.2.16'

    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
    testCompile group: 'junit', name: 'junit', version:'4.10'
}

task runStepServer(group: 'stepserver.run', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'org.chorusbdd.chorus.stepserver.StepServer'
}

