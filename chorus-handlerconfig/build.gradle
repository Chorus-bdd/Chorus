apply plugin: 'java'
apply plugin: 'maven'

group = 'org.chorusbdd'
version = '2.0.2'

description = "chorus-handlerconfig"



dependencies {
    compile group: 'org.chorusbdd', name: 'chorus-results', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-logging', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-util', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-annotations', version:'2.0.2'
    compile group: 'org.chorusbdd', name: 'chorus-subsystem', version:'2.0.2'
    testCompile group: 'junit', name: 'junit', version:'4.10'
}
